<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HolaHOPE - Sign Up</title>
  
</head>
<body>
  <div class="signup-container">
    <img src="/img/logo.png" alt="Logo" class="logo">
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Italianno&family=Paytone+One&display=swap" rel="stylesheet">
    
    <div class="love">

    <h1>HOLAHOPE</h1>
    </div>

    <form action="/signup" method="POST">
      <input type="text" name="firstName" placeholder="Enter First Name" required> <br>
      <input type="text" name="lastName" placeholder="Enter Last Name" required> <br>
      <input type="email" name="email" placeholder="Enter Email" required> <br>
      <input type="password" name="password" placeholder="Enter Password" required> <br>
      <button type="submit" class="signup-btn">SIGN UP</button> <br>
    </form>

    <div class="login-link">
      Already have an account? <a href="login.html">Login</a> <br>
    </div>
  </div>
</body>
</html>
